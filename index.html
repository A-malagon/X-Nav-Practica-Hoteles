<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/hoteles.css">

        <script type="text/javascript" src="//code.jquery.com/jquery-1.12.3.min.js"></script>
        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
		<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="googleplus.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
        <script type="text/javascript" src="js/hoteles.js"></script>
        <script type="text/javascript" src="jquery-ui.css"></script>
        <script type="text/javascript" src="jquery-ui.js"></script>
        <script src="github.js" type="text/javascript"></script>
    <title>Buscador de hoteles-Encuentra tu hotel con Momondo</title>
	</head>
	<body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                
              </button>
              
              <img id="logo" src="images/logo.png">
            </div>
            <div id="tabs" class="navbar-collapse collapse" data-tabs="tabs">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#principal" data-toggle="tab">Inicio</a></li>
                <li><a href="#colecciones" data-toggle="tab">Colecciones</a></li>
                <li><a href="#alojados" data-toggle="tab">Gestión de hoteles alojados</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>

        <div id="my-tab-content" class="tab-content">  

<!-------------------------------------------------------------------------------------------------------------------------->
  
            <div class="tab-pane active" id="principal">
                <div class="columColecciones"><h5><strong>Hoteles de colección <span id="colSelect"></strong></h5><ul></ul></div> 



              <div role="tabpanel" id="containerMap">
                <ul class="nav nav-tabs" role="tablist">
                   <li role="presentation" class="active"><a href="#mapa" aria-controls="mapa" >Mapa e Información de hoteles</a></li>
                </ul>
                <div id="map"></div>
                <div id="info"></div>
                
                <div id="carouselFotos" class="carousel slide" data-ride="carousel" hidden>
                    <ol id="carousel-indicators" class="carousel-indicators">
                    </ol>

                    <div id="carousel-imgs" class="carousel-inner" role="listbox">  
                    </div>
                   
                    <a class="left carousel-control" href="#carouselFotos" role="button" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carouselFotos" role="button" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                </div>          
              </div>



              <div id="printHoteles"class="listaHoteles">
                <button id="cargarHoteles" type="button" >Cargar hoteles</button>
              </div>
            </div>


<!-------------------------------------------------------------------------------------------------------------------------->

            <div class="tab-pane" id="colecciones">

              <div class="columColecciones2"><h4><strong>Colecciones:</strong></h4><ul></ul></div>
              

              <div role="tabpanel" id="containerCollections">
                    <form id="form1">
                      <div id="newcol1">
                        <label>Nueva colección:</label>
                        <input id="col_name1" type="text" class="form-control"  placeholder="Nombre...">
                        <br><input type="submit" class="btn btn-primary" value="Crear Colección">
                      </div>
                    </form>

                    <h4><strong>Hoteles en la colección: <span class="col_title"></span></strong></h4>
                    <div id="mostrarColecciones"><ul></ul></div>  
        
              </div>

              <div id="moverHoteles" class="listaHoteles">
              </div>
            </div>
        

<!-------------------------------------------------------------------------------------------------------------------------->  


            <div class="tab-pane" id="alojados">

              <div class="columColecciones3" id="content"></div>
                 

              <div role="tabpanel" id="containerDescription">
                    <form id="form2">
                      <div id="newcol2">
                        <label>Nueva usuario Google+ :</label>
                        <input id="col_name2" type="text" class="form-control"  placeholder="Nombre...">
                        <br><input type="submit" class="btn btn-primary" value="Añadir usuario a hotel">
                      </div>
                    </form>
                    
                 
                    <h4><strong>Descripción del hotel seleccionado: </strong></h4>
                    <div id="descHotelSelect"></div> 
  
              </div>

            </div>
        
        </div>

<!--------------------------------------------------------------------------------------------------------------------------> 

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">

        <div class="item">
          <img src="images/image1.jpg">
        </div>
        <div class="item">
          <img src="images/momondoCar.png">
        </div>

        <div class="item active">
          <img src="images/publi.jpg">
        </div>

      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

        
	</body>
</html>
